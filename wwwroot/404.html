<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .description {
            color: #666;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p class="error-code">404</p>
    <p class="error-message">Página No Encontrada</p>
    <p class="description">
        Lo sentimos, el recurso que estás buscando no existe en este servidor.
        <br>Verifica la URL e intenta nuevamente.
    </p>
    <a href="/">Volver al Inicio</a>
    
    <footer style="margin-top: 50px; color: #999; font-size: 12px;">
        <hr>
        <p>Servidor Web HTTP/1.0</p>
    </footer>
</body>
</html>
